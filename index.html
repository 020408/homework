<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form class="first_page" action="https://echo.free.beeceptor.com" method="post">
            <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your name">
            </div>
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="3" style="resize: none;"></textarea>
            </div>
            <div>
                <label for="gender">Gender</label>
            <select required name="gender" id="gender">
                <option value=""disabled selected>-</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="10" max="99">
            </div>
            <div>
                <label for="date">Birthday</label>
                <input type="date" name="date" id="date">
            </div>
            <div>
                <button type="submit" value="submit">Submit</button>
            </div>
        </form>
        <a href="./second_page.html">Second page</a>
    </div>
</body>
</html>
